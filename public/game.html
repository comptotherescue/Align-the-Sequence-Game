<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sequence Alignment Game</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/stopwatch.js"></script>
	<script src="./js/sequence_alignment_algorithm.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
	<style>
		body, html {
		height: 100%;
		margin: 0;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
				<div>
						<div style="display:flex;padding:20px" class="col-md-6">	
							<div style="padding: 0px 10px;" id="time"> </div>
							<div id="max_score"></div>
							<div id="current_score"></div>
							<div id="result"></div>
						</div>
						<div class="col-md-6" style="padding: 20px">
							<div class="row level_buttons">
								<input id="name" type="text" placeholder="Enter username"></input>
								<button disabled class="btn btn-primary" id = "start">Start</button>
								<button class = "btn btn-primary" id="regenerate_sequence">Recreate Table</button>
							</div>
						</div>
				</div>
		<div class="col-md-6" style="padding: 20px">
								<div class="col-md-6" style="color: oldlace" id="seq_one_str"> </div>
								<div class="col-md-6" style="color: oldlace" id="seq_two_str"> </div>
		</div>
		<div class="container" id="sequence_table">
		<div class="row">
			<div class="col-md-12" id="origin">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="mutate">
			</div>
		</div>
		<div class="row">
				<div class="col-md-12" id="score">
				</div>
		</div>
		<div class="row info">
				<div class='col-md-4' id = "score_table">
					<table class="table">
						 <thead>
							 <tr>
						      <th>#</th>
						      <th class="letterA">A</th>
						      <th class="letterC">C</th>
						      <th class="letterG">G</th>
						      <th class="letterT">T</th>
						    </tr>
						    <tbody id="score_table_body">
						    	
						    </tbody>

						 </thead>
					</table>
				</div>
			</div>	
			<div class="row info">
			<div id="info1">Match Score <input style="color: black" type="number" id="match_score" value="20"></div>
			<div id="info2">Mismatch Score<input  style="color: black" type="number" id="mismatch_score" value="-10"></div>
			<div id="info3">Gap Score<input style="color: black" id="gap_score" type="number" value="-20"></div>
			<div style="padding:15px 20px">
				<button class="btn btn-warning" id = "use_score_talbe">Customize Score Table</button>
				<button class="btn btn-warning" id = "use_fixed_score">Use Simple Scores</button>
				<button class="btn btn-danger" id = "change_score_table">Update Custom Scores</button>
			</div>
	</div>
	</div>
   	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
	<script src="/js/firebaseconfig.js"></script>
	<script src="/js/sequence_alignment_mouse.js"></script>
</body>


</html>
